<!doctype html>
<html lang="en">
<head>
    <script src="../jquery.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<ul id="main-menu">
    <li id="home-link"><a href="/">Homepage</a></li>
    <li id="projects-link"><a href="/projects">Projects</a></li>
    <li id="blog-link" class="active"><a href="/blog">Blog</a></li>
    <li id="about-link" class="active"><a href="/about">About</a></li>
</ul>

<script>
    var $menu = $('#main-menu');

    // Найти индекс элемента среди сиблингов — передаем jQuery-объект или DOM-объект:
    console.log($menu.find('li').index($('#blog-link')));
    console.log($menu.find('li').index(document.getElementById('blog-link')));

    // Найти индекс элемента внутри родителя — вызываем index() на элементе:
    console.log($('#blog-link').index()); // без аргумента среди всех своих сиблингов
    console.log($('#blog-link').index('li.active')); // с аргументом в виде селектора, только среди подходящих под селектор
</script>

</body>
</html>
