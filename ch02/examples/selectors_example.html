<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectors, filters</title>
	<script src="../jquery.js"></script>
</head>
<body>
	<ul id="myList" class="list">
		<li class="list__item list__item_1"><a href="1.html" class="list__link">Link 1</a></li>
		<li class="list__item list__item_2"><a href="2.html" class="list__link">Link 2</a></li>
		<li class="list__item list__item_3"><a href="3.html" class="list__link">Link 3</a></li>
		<li class="list__item list__item_4"><a href="4.html" class="list__link">Link 4</a></li>
		<li class="list__item list__item_5"><a href="5.html" class="list__link">Link 5</a></li>
	</ul>	

	<div id="myDiv" class="division">
		<span class="division__item division__item_1">Span #1</span>
		<span class="division__item division__item_2">Span #2</span>
		<span class="division__item division__item_3">Span #3</span>

		<p class="division__item division__item_4">Paragraph #1</p>
		<p class="division__item division__item_5">Paragraph #2</p>
		<p class="division__item division__item_6">Paragraph #3</p>
	</div>

	<script>
		/* Пример: nth-child vs eq */
		// :eq(n) Работает только с <p>
		console.log($('#myDiv').find('p:eq(2)').text());

		// :nth-child(n) работает со всеми элементами внутри #myDiv
		console.log($('#myDiv').find('p:nth-child(1)').text()); // не найдет, потому что для него <p> начинаются только с :nth-child(4), а :nth-child(1) — это <span>

		console.log($('#myDiv').find('p:nth-child(4)').text()); // а так выдает первый <p> 
	</script>
</body>
</html>
